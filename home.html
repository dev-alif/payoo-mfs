<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="border w-2/5 mx-auto p-12">
        <!-- available balance -->
        <div class="stats shadow">
            <div class="stat">
                <div id="account-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
            </div>
        </div>
        <div class="divider"></div>
        <!-- user action buttons -->
        <div>
            <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
            <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
        </div>
        <div class="divider"></div>
        <!-- add money form -->
        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="fieldset-label">Amount</label>
                    <input id="input-add-money" type="text" class="input" placeholder="Amount" />
                    <label class="fieldset-label">Pin</label>
                    <input id="input-pin-number" type="password" class="input" placeholder="Pin" />
                    <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                </fieldset>
            </div>
        </div>
        <!-- cash out form -->
        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="fieldset-label">Amount</label>
                    <input id="input-cash-out" type="text" class="input" placeholder="Amount" />
                    <label class="fieldset-label">Pin</label>
                    <input id="input-cash-pin" type="password" class="input" placeholder="Pin" />
                    <button id="btn-cash-out" class="btn btn-neutral mt-4">Cash Out</button>
                </fieldset>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
