<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center bg-black">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display grid">
                <!-- login section -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Phone Number</label>
                                    <input id="phone-number" type="text" class="input" placeholder="Enter Phone Number" />
                                    <label class="fieldset-label">Pin</label>
                                    <input id="pin-number" type="password" class="input" placeholder="Enter Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="button-login" class="btn btn-neutral mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
